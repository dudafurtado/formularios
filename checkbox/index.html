<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Input checkbox</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pesquisa de parametro social</h1>
    <form action="">
        <h3>Qual desses eletrodomesticos você tem em casa?</h3>
        <div class="opcoes">
            <label for="geladeira">
                Geladeira
                <input class="geladeira" type="checkbox" checked>
            </label>
            <label for="fogão">
                Fogão
                <input type="checkbox" id="fogão">
            </label>
            <label for="lavar">
                Maquina de lavar
                <input type="checkbox" id="lavar" checked>
            </label>
        </div>
        <button type="submit">Confirmar</button>
    </form>
</body>

</html>
