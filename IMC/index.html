<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculo de IMC</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Aqui é onde o seu indice de massa corporal será calculado</h1>
    <form action="">
        <div class="peso">
            <label for="peso">Indique aqui o quanto você PESA em KG</label>
            <input id="peso" type="number" required>
        </div>
        <div class="altura">
            <label for="altura">Espaço disponibilizado para a sua ALTURA em CM</label>
            <input id="altura" type="number" required>
        </div>
        <button type="submit">Calcular</button>
    </form>
</body>

</html>
